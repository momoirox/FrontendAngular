<div class="card shadow-sm">
    <div class="card-body">
        <div class="d-flex justify-content-center my-3">
            <h5 class="card-title">{{room}}</h5>
        </div>
        <div class="row mx-auto my-1">
            <div class="col-4">
                <p class="text-muted">Type:</p>
            </div>
            <div class="col-8">
                <p class="ms-2" *ngIf="editingMode == false">Appointment Room</p>
                <select class="form-select sm" *ngIf="editingMode">
                    <option selected>Appointment Room</option>
                    <option value="1">Storage</option>
                    <option value="2">Operating Room</option>
                </select>
            </div>              
        </div>

        <div class="row mx-auto my-1">
            <div class="col-4">
                <p class="text-muted">Doctor:</p>
            </div>
            <div class="col-8">
                <p class="ms-2" *ngIf="editingMode == false">Petra Jovic</p>
                <input type="text" class="form-control sm" *ngIf="editingMode">
            </div>              
        </div>

        <div class="row mx-auto my-1">
            <div class="col-4">
                <p class="text-muted">Size:</p>
            </div>
            <div class="col-8">
                <p class="ms-2" *ngIf="editingMode == false">20</p>
                <input type="number" class="form-control sm" *ngIf="editingMode">
            </div>              
        </div>

        <div class="row my-3">
            <div class="d-flex justify-content-center" *ngIf="editingMode == false">
                <button class="btn btn-secondary" (click) = "startEditing()"><i class="fas fa-edit"> Edit</i></button>
            </div>
            <div class="d-flex justify-content-evenly" *ngIf="editingMode">
                <button class="btn btn-secondary" (click) = "cancel()"><i class="fas fa-times"></i></button>
                <button class="btn btn-secondary" (click) = "save()"><i class="fas fa-check"></i></button>
            </div>
        </div>
    </div>
  </div>
